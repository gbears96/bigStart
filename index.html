<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigStart Company Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!-- Header -->
    <header>
        <div class="header-content">
            <!-- Content: logo + nav bar on right -->
            <img src="./images/bigstart2.png" id="logo">
            <div id="spacer"></div>
            <nav>
                <ul>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">Team</a>
                    </li>
                </ul>
            </nav> 
        </div>
    </header>
    <main>
        <div class="main">
    <!-- Mission Statement -->
            <div class="mission-section">
                <div class="mission-content">
                    <h1>We take your company from idea to reality.</h1>
                </div>
            </div>

    <!-- Images of Features -->
            <div class="features-section">
                <div class="feature">
                    <div class="center">
                        <div class="image-container">
                            <img src="./images/startup-square.jpg">
                        </div>
                        <div class="content">
                            <h2>The concept.</h2>
                            <h3>We take that idea...</h3>
                        </div>
                    </div>
                </div>
                <div class="feature">
                    <div class="center">
                        <div class="image-container">
                            <img src="./images/metaverse.jpeg">
                        </div>
                        <div class="content">
                            <h2>The future.</h2>
                            <h3>... and turn it into the next big thing.</h3>
                        </div>
                    </div>
                </div>
            </div>

    <!-- Team -->
            <div class="team-section">
                <div class="team-center">
                    <h2> Our Team. </h2>
                </div>
                <div class="images-container">
                    <div class="image-container">
                        <a href="#"><img src="./images/team1.jpeg"></a>
                    </div>
                    <div class="image-container">    
                        <img src="./images/team2.jpeg">
                    </div>
                    <div class="image-container">  
                        <a href="https://unsplash.com/photos/OhKElOkQ3RE"><img src="./images/team3.jpeg"></a>
                    </div>
                    <div class="image-container">  
                        <img src="./images/team4.jpeg">
                    </div>
                </div>
                <div class="team-center">
                    <h2> TEMP </h2>
                </div>
            </div>
        <footer>
            <div class="footer">
                <h1> footer</h1>
            </div>
        </footer>
    </main>
</body>
</html>
